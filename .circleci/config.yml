version: 2.1
jobs:
  export:
    docker:
      - image: silex/emacs:26.2-alpine
    steps:
      - checkout
      - run: emacs -batch adoptingerlang.org -q -l export.el
      - persist_to_workspace:
          root: .
          paths:
            - content
  build:
    docker:
      - image: klakegg/hugo:0.53-alpine
        entrypoint: /bin/sh
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: hugo --gc --minify
      - persist_to_workspace:
          root: .
          paths:
            - public
  deploy:
    docker:
      - image: circleci/node
        entrypoint: /bin/sh
    steps:
      - attach_workspace:
          at: .
      - run: |
          npm install netlify-cli -g --unsafe-perm
          netlify deploy --deploy --auth $NETLIFY_AUTH_TOKEN --site $NETLIFY_SITE_ID
workflows:
  version: 2.1
  hugo_export:
    jobs:
      - export
      - build:
          requires:
            - export
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
