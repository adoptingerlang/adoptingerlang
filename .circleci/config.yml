version: 2.1
jobs:
  export:
    docker:
      - image: silex/emacs:26.2-alpine
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            apk --update add git
            git submodule init
            git submodule update --remote
      - run: emacs -batch adoptingerlang.org -q -l export.el
      - persist_to_workspace:
          root: .
          paths:
            - content
  build:
    docker:
      - image: klakegg/hugo:0.53-alpine
        entrypoint: /bin/sh
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            apk --update add git
            git submodule init
            git submodule update --remote
      - attach_workspace:
          at: .
      - run: hugo --gc --minify
      - persist_to_workspace:
          root: .
          paths:
            - public
  deploy:
    docker:
      - image: circleci/node
        entrypoint: /bin/sh
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - attach_workspace:
          at: .
      - run: |
          mkdir -p bin
          curl -L https://github.com/gohugoio/hugo/releases/download/v0.53/hugo_0.53_Linux-64bit.tar.gz -o bin/hugo.tar.gz
          tar -xvf bin/hugo.tar.gz -C ./bin
          bin/hugo --gc --minify

          sudo npm install netlify-cli -g --unsafe-perm
          netlify deploy --prod --auth $NETLIFY_AUTH_TOKEN --site $NETLIFY_SITE_ID
workflows:
  version: 2.1
  hugo_export:
    jobs:
      - export
      - deploy:
          requires:
            - export
          filters:
            branches:
              only: master
